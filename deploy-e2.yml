apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-catalog
  labels:
    app: movie-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-catalog
  template:
    metadata:
      labels:
        app: movie-catalog
    spec:
      containers:
      - name: movie-info
        image: 'gcr.io/favorable-iris-266409/movie-catalog:e2'
        env:
        - name: PROFILE
          value: cloud
        - name: movie_info
          valueFrom:
            configMapKeyRef:
              name: urls
              key: movie.info
        - name: ratings_data
          valueFrom:
            configMapKeyRef:
              name: urls
              key: ratings.data
        ports:
        - containerPort: 8080
